<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Prijava korisnika</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="vas.email@example.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email je obavezan</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Unesite validan email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Lozinka</mat-label>
          <input matInput formControlName="password" type="password">
           <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Lozinka je obavezna</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
       <button mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid" (click)="onSubmit()">
        Prijavi se
      </button>
      <a routerLink="/register">Nemate nalog? Registrujte se</a>
    </mat-card-actions>
  </mat-card>
</div>
